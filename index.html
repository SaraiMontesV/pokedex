<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link
      rel="icon"
      type="image/gif/jpg"
      href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png"
        height="100%"
        alt="logo"
      />
    </div>

    <div class="search-container">
      <label for="searchBy">Buscar pokémon por:</label>
      <select name="searchBy" id="searchBy" onChange="onChange()">
        <option value="searchByName">Nombre</option>
        <option value="searchByID">Número</option>
      </select>
    </div>

    <div  id="divById">
      <div class="search-container">
        <input
          id="id-input"
          type="text"
          placeholder="Número del pokémon"
          value="1"
        />

        <div
          id="search-btn"
          onclick="fetchPokemonById()"
          class="ball-container"
        >
          <div class="upper-half-ball"></div>
          <div class="bottom-half-ball"></div>
          <div class="center-ball"></div>
          <div class="center-line"></div>
        </div>
      </div>
    </div>

    <div id="divByName">
      <div  class="search-container">
        <input
          id="name-input"
          type="text"
          placeholder="Nombre del pokémon"
          value="pikachu"
        />

        <div id="search-btn" onclick="fetchPokemon()" class="ball-container">
          <div class="upper-half-ball"></div>
          <div class="bottom-half-ball"></div>
          <div class="center-ball"></div>
          <div class="center-line"></div>
        </div>
      </div>
    </div>

    <div>
      <p id="msgError" class="msgError"></p>
      <p id="msgLoad" class="msgError"></p>
    </div>

    <div id="pokedex">
      <!-- Left Panel -->
      <div id="left-panel">
        <!-- Top lights -->
        <div class="left-top-container">
          <svg height="100" width="225" class="left-svg">
            <polyline
              points="0,75 70,75 90,38 224,38"
              style="fill: none; stroke: black; stroke-width: 3"
            />
          </svg>
          <div class="lights-container">
            <div class="big-light-boarder">
              <div class="big-light blue">
                <div class="big-dot light-blue"></div>
              </div>
            </div>
            <div class="small-lights-container">
              <div class="small-light red">
                <div class="dot light-red"></div>
              </div>
              <div class="small-light yellow">
                <div class="dot light-yellow"></div>
              </div>
              <div class="small-light green">
                <div class="dot light-green"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Center Screen -->
        <div class="screen-container">
          <div class="screen">
            <div class="top-screen-lights">
              <div class="mini-light red"></div>
              <div class="mini-light red"></div>
            </div>
            <div id="main-screen">
              <img id="pokeImg" src="" alt="" />
            </div>
            <div class="bottom-screen-lights">
              <div class="small-light red">
                <div class="dot light-red"></div>
              </div>
              <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Buttons -->
        <div class="buttons-container">
          <div class="upper-buttons-container">
            <div class="big-button"></div>
            <div class="long-buttons-container">
              <div class="long-button red"></div>
              <div class="long-button light-blue"></div>
            </div>
          </div>
          <div class="nav-buttons-container">
            <div class="dots-container"></div>
            <div class="green-screen">
              <span id="name-screen"></span>
            </div>
            <div class="right-nav-container">
              <div class="nav-button">
                <div class="nav-center-circle"></div>
                <div class="nav-button-vertical"></div>
                <div class="nav-button-horizontal">
                  <div class="border-top"></div>
                  <div class="border-bottom"></div>
                </div>
              </div>
              <div class="bottom-right-nav-container">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="dots-container">
                  <div class="black-dot">.</div>
                  <div class="black-dot">.</div>
                  <div class="black-dot">.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Left panel -->

      <!-- Right-panel -->
      <div id="right-panel">
        <!-- Blank container -->
        <div class="empty-container">
          <svg height="100%" width="100%">
            <polyline
              points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
              style="fill: #f2f2f2; stroke: none; stroke-width: 3"
            />
            <polyline
              points="0,40 138,40 158,75 250,75"
              style="fill: none; stroke: black; stroke-width: 3"
            />
          </svg>
        </div>
        <!-- Top screen -->
        <div class="top-screen-container">
          <div id="about-screen" class="right-panel-screen"></div>
        </div>
        <!-- Blue Buttons -->
        <div class="square-buttons-container">
          <div class="blue-squares-container">
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
          </div>
        </div>
        <!-- Center Buttons -->
        <div class="center-buttons-container">
          <div class="center-left-container">
            <div class="small-reds-container">
              <div class="small-light red">
                <div class="dot light-red"></div>
              </div>
              <div class="small-light red">
                <div class="dot light-red"></div>
              </div>
            </div>
            <div class="white-squares-container">
              <div class="white-square"></div>
              <div class="white-square"></div>
            </div>
          </div>
          <div class="center-right-container">
            <div class="thin-buttons-container">
              <div class="thin-button"></div>
              <div class="thin-button"></div>
            </div>
            <div class="yellow-button yellow">
              <div class="big-dot light-yellow"></div>
            </div>
          </div>
        </div>
        <!-- Bottom screens -->
        <div class="bottom-screens-container">
          <div id="type-screen" class="right-panel-screen"></div>
          <br />
          <div id="id-screen" class="left-panel-screen"></div>
        </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-6">
        <button
          type="button"
          class="left-panel-screen-two"
          data-toggle="modal"
          data-target="#myModal"
        >
          Habilidades
        </button>
      </div>
      <div class="col-6">
        <button
          type="button"
          class="left-panel-screen-two"
          data-toggle="modal"
          data-target="#myModalMoves"
        >
          Movimientos
        </button>
      </div>
    </div>

    <!-- Modal Stats-->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Estadísticas</h4>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              X
            </button>
          </div>
          <div class="modal-body">
            <table id="stats" class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Modal Moves-->
    <div class="modal fade" id="myModalMoves" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Movimientos</h4>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              X
            </button>
          </div>
          <div class="modal-body">
            <table id="moves" class="table">
              <thead>
                <tr>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./assets/js/bootstrap.js"></script>
  </body>
  <footer>
    <script src="./assets/js/pokedex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </footer>
</html>
